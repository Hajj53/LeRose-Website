<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial - scale=1.0">
    
        <title> Home Page </title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
 
<body>

<header>
    <h2 class="logo"> LeRose </h2>

    <nav class="navigation">
        <a href="index.html"> Home </a>
        <a href="#"> About </a>
        <a href="#"> Services </a>
        <a href="#"> Contacts </a>
        <button class="btnLogin-popup"> Login </button>
    </nav>
</header>

<div class="wrapper">
    <span class="icon-close"> <ion-icon name="close"></ion-icon> </span>

    <div class="formbox login">
        <h2> Login </h2>
        <form action="#"> 
            <div class="input-box">
                <span class="icon"> <ion-icon name="mail"></ion-icon>
                    <input type="email" required>
                    <label>Email</label>
                </span>
            </div>

            <div class="input-box">
                <span class="icon"> <ion-icon name="lock-closed"></ion-icon>
                    <input type="Password" required>
                    <label>Password</label>
                </span>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> </input> Remember Me 
                </label>
                <a href="#"> Forgot Password </a>
            </div>

            <button type="submit" class="btn"> Login </button>

            <div class="login-register">
                <p> Don't have an account? <a href="Registration.html" class="register-link"> Register </a> </p>
            </div>


        </form>
    </div>
</div>

<script> src="script.js" </script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"</script>
<script module src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" </script>

</body>
