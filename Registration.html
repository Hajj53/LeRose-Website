
<body>

    <header>
        <link rel="stylesheet" href="RegStyleSheet.css">
        <link rel="stylesheet" href="script.js">

        <h2 class="logo"> LeRose </h2>
    
        <nav class="navigation">
            <a href="index.html"> Home </a>
            <a href="#"> About </a>
            <a href="#"> Services </a>
            <a href="#"> Contacts </a>
            <button class="btnLogin-popup"> Login </button>
        </nav>
    </header>
    
   
<div class="wrapper">
    <span class="icon-close"> <ion-icon name="close"></ion-icon> </span>

    <div class="formbox register">
        <h2> Register </h2>
        <form action="#"> 

            <div class="input-box">
                <span class="icon"> <ion-icon name="person"></ion-icon>
                    <input type="text" required>
                    <label>Username</label>
                </span>
            </div>

            <div class="input-box">
                <span class="icon"> <ion-icon name="mail"></ion-icon>
                    <input type="email" required>
                    <label>Email</label>
                </span>
            </div>

            <div class="input-box">
                <span class="icon"> <ion-icon name="lock-closed"></ion-icon>
                    <input type="Password" required>
                    <label>Password</label>
                </span>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> I agree to the Terms & Conditions </input> 
                </label>
            </div>

            <button type="submit" class="btn"> Register </button>

            <div class="login-register">
                <p> Already have an account? <a href="index.html" class="login-link"> Login </a> </p>
            </div>


        </form>
    </div>
</div>

    
    <script> src="script.js" </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"</script>
    <script module src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" </script>
    
    </body>
